<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="item-number" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="item-price"> 1219 </span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input  type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">0</span></h5>
                        <h5>$ <span id="tax">0</span></h5>
                        <h5>$ <span id="total">0</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>

      // Phone / Product Item start
      // plusBtn event click handler.
     const plusBtn = document.getElementById("plusBtn");
     plusBtn.addEventListener("click", function () {
        const itemNumber = document.getElementById("item-number").value;
        const convertItem = parseFloat(itemNumber);
        let addedItem = parseFloat(convertItem+1);
      //   itemPrice
        const itemPrice = document.getElementById("item-price").innerText;
        const convertPrice = parseFloat(itemPrice);
        let mulPrice = parseFloat(convertPrice + 1219);
        

        document.getElementById("item-price").innerText = mulPrice;
        document.getElementById("item-number").value = addedItem;

      });
      // minusBtn event click handler.
      const minusBtn = document.getElementById("minusBtn");
      minusBtn.addEventListener("click", function () {
         const subItemNumber = document.getElementById("item-number").value;
         const convertSubItem = parseFloat(subItemNumber);
         let subItem = parseFloat(convertSubItem-1);
         // item Price
         const subitemPrice = document.getElementById("item-price").innerText;
         const subConvertPrice = parseFloat(subitemPrice);
         let subMulPrice = parseFloat(subConvertPrice - 1219);

        document.getElementById("item-price").innerText = subMulPrice;
        document.getElementById('item-number').value = subItem;
      })

      // Phone / Product Item end



   </script>
</body>

</html>
